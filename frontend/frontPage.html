<html lang="en">

        <!-- Top Nav Bar -->
        <nav class="navbar">

                <img src="frontPageImages/pizzaLogo.webp" alt="PizzaVibe logo">
                <span>PizzaVibe</span>
            </div>
            <ul class="nav-links">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Cart</a></li>
