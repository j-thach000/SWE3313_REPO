<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="frontPageImages/pizzaLogo.webp" alt="PizzaVibe logo">
            <span>PizzaVibe</span>
        </div>
        <ul class="nav-links">
            <li><a href="menu.html">Menu</a></li>
            <li><a href="Cart.html">Cart</a></li>
            <li><a href="loginScreen.html">Sign In</a></li>
        </ul>
    </nav>

    <div class="checkout-container">
        <div class="deliv-info">
            <h2>Delivery Details</h2>
            <input type="text" placeholder="Full Name" class="input-field">
            <input type="text" placeholder="Address" class="input-field">
            <input type="text" placeholder="Phone Number" class="input-field">
        </div>
        
        <div class="payment-info">
            <h2>Payment Options</h2>
            <div class="payment-buttons">
                <button class="payment-btn">Credit Card</button>
                <button class="payment-btn">PayPal</button>
                <button class="payment-btn">Cash on Delivery</button>
            </div>
        </div>
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-content">
                <div class="total">
                    <span>Total</span>
                    <span>$0.00</span>
                </div>
                <button class="place-order-btn">Place Order</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <ul class="bottom-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact US</a></li>
        </ul>
        <div class="bottom-logos">
            <img src="frontPageImages/faceBookLogo.png" alt="Facebook logo">
            <img src="frontPageImages/twitter.png" alt="Twitter logo">
            <img src="frontPageImages/IGLogo.png" alt="Instagram logo">
        </div>
    </nav>
</body>
</html>
