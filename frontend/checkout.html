<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="Creation.css">
</head>

<body>
    <!-- Top Nav Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="frontPageImages/pizzaLogo.webp" alt="PizzaVibe logo">
            <span>PizzaVibe</span>
        </div>
        <ul class="nav-links">
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="Cart.html">Cart</a></li>

        </ul>
    </nav>


    <div class="checkout-container">
        <div class="deliv info">
            <h2>Delivery Details</h2>
            <textarea name="name" rows="1" cols="50"></textarea>
            <textarea name="address" rows="1" cols="50"></textarea>
            <textarea name="phone" rows="1" cols="50"></textarea>
        </div>
        <div class="payment info">
            <h2>Payment Options</h2>
            <button>Credit Card</button>
            <button>Paypal</button>
            <button>Cash on Delivery</button>
            
        </div>
        <div class="order summary">
            <h2>Order Summary</h2>
            <button>Place Order</button>
        </div>
    </div>




    <!-- Bottom Nav Bar -->
    <nav class="bottom-nav">
        <ul class="bottom-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>

        </ul>
        <div class="bottom-logos">
            <img src="frontPageImages/faceBookLogo.png" alt="Facebook logo">
            <img src="frontPageImages/twitter.png" alt="Twitter logo">
