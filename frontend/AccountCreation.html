<body>
    <!-- Top Nav Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="frontPageImages/pizzaLogo.webp" alt="PizzaVibe logo">

        <ul class="nav-links">

    <div class="account-creation-container">
        <div class="account-creation-form">
            <div class="form-header">
                <h2>Create an Account</h2>
            </div>
            <div class="inputs">
                <h2>Name</h2>
                <textarea name="name" rows="1" cols="50"></textarea>
                <h2>Email</h2>
                <textarea name="email" rows="1" cols="50"></textarea>
                <h2>Password</h2>
                <textarea name="password" rows="1" cols="50"></textarea>
                <button class ="button">Register</button>
            </div>
        </div>
    </div>

    <!-- Bottom Nav Bar -->
    <nav class="bottom-nav">
        <ul class="bottom-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>

        <div class="bottom-logos">
