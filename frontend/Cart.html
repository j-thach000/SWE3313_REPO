<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <!-- Top Nav Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="frontPageImages/pizzaLogo.webp" alt="PizzaVibe logo">
            <span>PizzaVibe</span>
        </div>
        <ul class="nav-links">
            <li><a href="menu.html">Menu</a></li>
            <li><a href="Cart.html">Cart</a></li>
            <li><a href="loginScreen.html">Sign In</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Your Cart</h1>

        <div class="cart-container">
            <div class="cart-items">
                <div class="empty-cart">
                    <p>Your cart is empty</p>
                    <a href="menu.html" class="browse-menu-btn">Browse Menu</a>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$0.00</span>
                </div>
                <button class="checkout-btn" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Bottom Nav Bar -->
    <nav class="bottom-nav">
        <ul class="bottom-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact US</a></li>
        </ul>
        <div class="bottom-logos">
            <img src="frontPageImages/faceBookLogo.png" alt="Facebook logo">
            <img src="frontPageImages/twitter.png" alt="Twitter logo">
            <img src="frontPageImages/IGLogo.png" alt="Instagram logo">
        </div>
    </nav>
</body>
</html>
