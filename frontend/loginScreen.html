<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PizzaVibe</title>
  <link rel="stylesheet" href="loginScreen.css" />
</head>
<body>
  <header class="header">
    <img src="frontPageImages/pizzaLogo.webp" alt="Logo" class="logo" />
    <h1>PizzaVibe</h1>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Sign in to PizzaVibe</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <a href="#" class="forgot">Forgot Password?</a>
      <button class="sign-in-btn">Sign In</button>
      <div class="social-buttons">
        <button class="social facebook">Sign in with Facebook</button>
        <button class="social google">Sign in with Google</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <a href="#">Register</a>
    <a href="menu.html">Menu</a>
    <a href="#">Cart</a>
    <a href="frontPage.html">Welcome</a>
    <a href="#">Account</a>
  </footer>
</body>
</html>
